{% extends 'base.html' %} 
{% load static %}

{% block title %}
{{title}}
{% endblock %}

{% block content %} 
    <h4 style="text-align: center;">{{title}}</h4>
    <ul class="list-group list-group-flush col-sm-3">
        {% for document in documents %}
            <li class="list-group-item" >
                <a class="list-group-item list-group-item-action list-group-item-info" href="/document/{{document.slug}}/" >
                    {{ document.title }} 
                </a>
            </li>
        {% endfor %}
    </ul>  
{% endblock content %}
